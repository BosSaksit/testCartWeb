<ion-header>
  <ion-toolbar>
    <ion-title>cartDetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="3">

    </ion-col>
    <ion-col>
      <ion-list *ngIf="dataCart != null" class="ion-text-center">
        <h4>CartDataByid</h4>
        <ion-item>
          <ion-label>CartId : {{ dataCart.cartId }}</ion-label>
        </ion-item>
        <ion-item *ngFor="let pl of dataCart.productList">
          <ion-label>ProductName : {{ pl.product.productName }}</ion-label>
          <ion-label>productPrice : {{ pl.product.productPrice }}</ion-label>
          <ion-label>ProductQuantity : {{ pl.productQuantity }}</ion-label>
          <ion-label>ProductQTotal : {{  pl.product.productPrice * pl.productQuantity }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>CartTotal : {{ dataCart.cartTotal }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col size="3">
      

    </ion-col>
  </ion-row>
  
</ion-content>
