<ion-header>
  <ion-toolbar>
    <ion-title>cart</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-button (click)="gotoAddCart()">BuyProduct</ion-button>
    </ion-col>
    <ion-col></ion-col>
    <!-- <ion-col class="ion-text-end">
    <ion-button>Cart</ion-button>
   </ion-col> -->
  </ion-row>

  <ion-row>
    <ion-col size="3"></ion-col>
    <ion-col>
      <h4>CartId</h4>
    </ion-col>
    <ion-col>
      <h4>PriceTotal</h4>
    </ion-col>
    <ion-col>
      <h4>Detail</h4>
    </ion-col>
    <ion-col size="3"></ion-col>
  </ion-row>

  <div *ngIf="dataCart != null">
    <ion-row *ngFor="let c of dataCart">
      <ion-col size="3"></ion-col>
      <ion-col>
        <ion-label>{{ c.cartId }}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{ c.cartTotal }}</ion-label>
      </ion-col>
      <ion-col>
        <ion-button fill="outline" size="small" style="margin-top: -10px;" (click)="gotoCartDetail(c.cartId)">
          <ion-icon slot="icon-only" name="reader"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
  </div>
</ion-content>
